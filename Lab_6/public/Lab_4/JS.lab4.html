<!DOCTYPE html>
<html>

<head>
    <TITLE> Методи</TITLE>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="style.lab4.css">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lab 4</title>

</head>
<script>
    //================================================ завдання 1 ======================================================

    function chan(obj) {
        var r1 = Number(obj.a1.value)
        if ((r1 < 1) || (r1 > 3))
            alert("Неправильно задані номери зображень!")
        else {
            document.images[3].src = document.images[r1 - 1].src;
        }
    }
    //================================================ завдання 2 ======================================================

    function big(action) {
        if (action) {
            document.images[4].style.height = "300px";
            document.images[4].style.width = "450px";
        }
        else {
            document.images[4].style.height = "60px";
            document.images[4].style.width = "90px";
        }
    }
    //================================================ завдання 3 ======================================================
    function img(n, action) {

        if (action) {
            document.images[n - 1].src = "strelka.png";
        } else {
            document.images[n - 1].src = " white.jpg";
        }
    }
</script>

<body>
    <h2 align="center"> Лабораторна робота 4</h2>
    <hr color=" violet" width="20%">
    <u style="color: rgb(170, 5, 148)">
        <h4 style="background-color:rgb(255, 198, 241)"> 1.Сценарій вибору із трьох зображень одного, яке вставляється
            нижче цих трьох</h4>
    </u>

    <CENTER>
        <IMG src="p1.jpg" width="90" height="60" name="pic1">
        <IMG src="p2.jpg" width="90" height="60" name="pic2">
        <IMG src="p3.jpg" width="90" height="60" name="pic3"> <br>
        <IMG src=" " width="90" name="pic4">
        <FORM name=form1>
            Зображення з номером<br>
            <input type="text" name="a1" size=1>
            <input style="color: rgb(207, 68, 110);background-color: #f3b5a4" type="button"
                value=" Перемістити  зображення" onClick="chan(form1)">
        </FORM>

    </CENTER>
    <u style="color: rgb(170, 5, 148)">
        <h4 style="background-color:rgb(255, 205, 243)"> 2.Сценарій картинки з "ефектом наближення"</h4>
    </u>

    <CENTER>
        <a href="" onmouseover="big(1)" onmouseout="big(0)">
            <IMG src="p4.jpg" width="90" height="60">
        </a>
    </CENTER>

    <u style="color: rgb(170, 5, 148)">
        <h4 style="background-color:rgb(255, 226, 248)"> 3.Сценарій графічного горизонтального меню з появою стрілки
            над пунктом, на який наведено курсор.</h4>
    </u>
    <Center>

        <IMG src="white.jpg" width="70" name="pic5">
        <IMG src="white.jpg" width="70" name="pic6">

        <IMG src="white.jpg" width="70" name="pic8">
        <nav class="menu">
            <ul>
                <li><a href="#" onmouseover="img(6,1)" onmouseout="img(6,0)">1</a></li>
                <li><a href="#" onmouseover="img(7,1)" onmouseout="img(7,0)">2</a></li>
                <li><a href="#" onmouseover="img(8,1)" onmouseout="img(8,0)">3</a></li>
                <li><a href="#" onmouseover="img(9,1)" onmouseout="img(9,0)">4</a></li>

</body>
