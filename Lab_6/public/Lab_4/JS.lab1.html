<html>

<HEAD>
    <meta charset="utf-8">
    <title>Перший сценарій в HTML-документі</title>
</HEAD>

<BODY>
    <h2 align="center"> Лабораторна робота 1</h2>
    <hr color=" violet" width="20%">
    <u style="color: rgb(170, 5, 148)">
        <h4 style="background-color:rgb(255, 208, 243)">1.Сценарій обчислення площі круга за відомим радіусом:</h4>
    </u>
    <script>
        var radius = 10;
        document.write("Площа круга з радіусом ", radius, " cм = ", radius * radius * Math.PI, ".") 
    </script>
    <u style="color: rgb(170, 5, 148)">
        <h4 style="background-color:rgb(248, 220, 241)">2.Сценарій обчислення гіпотенузи за відомими катетами:</h4>
    </u>
    <script>
        var katet1 = 6; katet2 = 12;
        document.write("Гіпотенуза трикутника з катемами ", katet1, " см і ", katet2, " cм = ", Math.sqrt(katet1 ** 2 + katet2 ** 2), " см.") 
    </script>
</BODY>

</html>
